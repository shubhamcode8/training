<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grandparent{
            height: 600px;
            width:1000px;
            background-color: aquamarine;
        }
        .parent {
            border: 2px solid red;
            background-color: black;
            height: 80px;
            width: 200px;
        }

        .child {
            color: white;
        }
        .parent:hover{
            transform: rotate('90degree');
        }
        
    </style>
</head>

<body>
    <div class="grandparent">
        <div class="parent">
            <div class="child">
                Catch me if u can
            </div>
        </div>
    </div>
</body>

</html>
